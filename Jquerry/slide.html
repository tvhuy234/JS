<!DOCTYPE html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Slide</title>

</head>

<body>
    <div id="slide">
        <button class="change" id="back">Back</button>
        <div id="content">
            <img class="image" idx="0"
                src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg">
            <img class="image" idx="1"
                src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?size=626&ext=jpg">
            <img class="image" idx="2" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg">
        </div>
        <button class="change" id="next">Next</button>
    </div>
</body>
<script src="js/slide.js"></script>

</html>
