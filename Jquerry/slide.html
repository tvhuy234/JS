<!DOCTYPE html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Slide</title>
    <link href="css/slide.css" rel="stylesheet">

</head>

<body>
    <div id="slide">


        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg"
                style="width:100%">
            <div class="text">Background 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?size=626&ext=jpg"
                style="width:100%">
            <div class="text">Background 2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg" style="width:100%">
            <div class="text">Background 3</div>
        </div>



        <a id="prev" class="prev">&#10094;</a>
        <a id="next" class="next">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span id ="dot1" class="dot"></span>
        <span id="dot2" class="dot"></span>
        <span id="dot3" class="dot"></span>
    </div>

</body>
<script src="js/slide.js"></script>

</html>
